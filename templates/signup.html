{% extends "base.html" %}
{% block title %}Sign Up - sumeazy{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="mb-4 text-primary">Sign Up</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
                        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="mt-3 mb-0 text-center">Already have an account? <a href="/login" class="text-orange">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
